<div class="d-flex justify-content-center">
    <div class="rounded-cus shadow w-50 mt-3 d-flex justify-content-center">
        <div class="p-3 d-flex justify-content-center w-75">
            <div class="w-25 bg-light overflow-hidden" style="height: 6em;">
                <div class=" w-100">
                    <!--<img src="img/ej1.jpg" class="w-100">-->
                </div>
            </div>
            <div class="w-75">
                <div class="d-flex align-self-center">
                   <input type="text" placeholder="¿Qué estás pensando?" class="form-control rounded-pill p-2 mt-auto ms-3 fs-5 shadow-none" [(ngModel)]="contenido" required> 
                </div>
                <div class="d-flex justify-content-between">
                    <label for="imagen" class="btn btn-success ms-3 mt-2 w-40 shadow-none">Imagen</label>
                    <input type="file" name="imagen" id="imagen" value="Imagen" class="inputfile">
                    <button class="btn btn-danger ms-3 mt-2 w-40 shadow-none" (click)="publicar()">Publicar</button>
                </div>
            </div>
        </div>  
    </div>
</div>
