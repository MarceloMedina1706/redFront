<div class="card card-body" *ngIf="!noComment else noCommentTemplate">
    <div class="bg-warning px-4 py-2" style="border-radius: 1em;">
        <div class="d-flex align-items-end">
            <div><!-- DIV FOTO -->
                <div class="overflow-hidden d-flex bg-light" style="width: 4.5em; height: 4em;">
                    <!--<img src="img/ej1.jpg" class="w-100">-->aaa
                </div>
            </div>
            <div class="w-75"><!-- DIV DATOS -->
                <div class="w-100 mt-1">
                    <span class=" ms-2">{{comentario.usernames}}</span> 
                </div>
                <div class="w-100">
                    <span class=" ms-2">{{date}}</span>
                </div>
            </div>
        </div>
        <div class="border-top mt-2 p-2">
            <p> {{comentario.contenido}} </p>
        </div>
    </div>
</div>
<ng-template #noCommentTemplate>
    <div class="card card-body">
        <div class="bg-warning p-4" style="border-radius: 1em;">
            <p>No hay comentarios</p>
        </div>
    </div>
</ng-template>
