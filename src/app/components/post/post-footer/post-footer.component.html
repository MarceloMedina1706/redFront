<div class="w-100 mb-2">
    <div class="d-flex justify-content-around px-3">
        <button class="btn btn-outline-dark shadow-none w-50 fs-5" tipe=0 [attr.idPost] = "idPost" (click)="like()">
            <i class="fa fa-thumbs-up"></i> Me gusta
        </button>
        <button class="btn btn-outline-dark shadow-none w-50 fs-5" tipe=1>
            <i class="fa fa-comments"></i> Comentar
        </button>
    </div>
</div>
