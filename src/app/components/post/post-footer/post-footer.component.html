<div class="w-100 mb-2">
    <div class="d-flex justify-content-around px-3">
        <button *ngIf="!active" class="btn btn-outline-dark shadow-none w-50 fs-5" (click)="like()">
            <i class="fa fa-thumbs-up"></i> Me gusta
        </button>
        <button *ngIf="active" class="btn btn-outline-dark shadow-none w-50 fs-5 active" (click)="like()">
            <i class="fa fa-thumbs-up"></i> Me gusta
        </button>
        <button class="btn btn-outline-dark shadow-none w-50 fs-5" (click)="sendDisplay()">
            <i class="fa fa-comments"></i> Comentar
        </button>
    </div>
</div>
